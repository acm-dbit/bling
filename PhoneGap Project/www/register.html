<!-- 
  This seems to work just like about.html in default PhoneGap Framework7 project.
  The comment on top of about.html says:
  We don't need a full layout in this file because this page will be parsed with Ajax.
-->

<div class="pages">
  <!-- Page, "data-page" contains page name -->
  <div data-page="register" class="page">

    <!-- Scrollable page content -->
    <div class="page-content">
      <!-- Page content goes here -->

      <center><h1>Logo</h1></center>

      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Full Name</div>
                <div class="item-input">
                  <input type="text" name="name" placeholder="Eg:- John Smith" required>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Student ID</div>
                <div class="item-input">
                  <input type="number" name="id" placeholder="Eg:- 2013123124" required>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">DOB</div>
                <div class="item-input">
                  <input type="date" name="dob" placeholder="Eg:- 08-10-2017" required>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Stream</div>
                <div class="item-input">
                  <select>
                    <option>Computers</option>
                    <option>EXTC</option>
                    <option>IT</option>
                    <option>Mechanical</option>
                  </select>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Semester</div>
                <div class="item-input">
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <p>
        <a href="#" class="button button-raised button-fill color-red">Register with Google</a>
      </p>
    </div>

  </div>
</div>
