<!DOCTYPE html>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function()
        {
          $("#reg_btn").click(function(){
              
            var name=$("#name").val();
            var id=$("#id").val();
            var dob=$("#dob").val();
            var semester=$("#semester").val();
            var department=$("#department").val();


            var dataString="name="+name+"&id="+id+"&dob="+dob+"semester="+semester+"department="+department+"&reg_btn=";

              $.ajax({
              type: "POST",
              url:"http://blingtest.000webhostapp.com/register.php",
              data: dataString,
              crossDomain: true,
              cache: false,
              beforeSend: function(){ $("#reg_btn").val('Connecting...');},
              success: function(data){
 
              if(data=="success")
              {
                alert("inserted");
                $("#reg_btn").val('submit');
              }
  
              else if(data=="error")
              {
                alert("error");
              }
            }
         });
        return false;
    });
 });
    </script>
