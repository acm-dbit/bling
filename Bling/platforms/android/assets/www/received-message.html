<!--
Default after login page for students.
Based on Jaffrey's design.
 -->

<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">Message</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="received-message">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Message</div>
    </div>
  </div>
  {{/if}}

  <div class="page-content">
    <div class="content-block-title">Received Messages</div>
    <div class="list-block media-list">
      <ul id="msg_list">

      </ul>
    </div>
  </div>
</div>
