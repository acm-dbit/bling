{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">Dashboard</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="view-icard">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">View I-Card</div>
    </div>
  </div>
  {{/if}}

  <div class="page-content">
    <img id="image" width="100%" height="50%" alt="Loading image....">

    <p id="name"></p>
    <p id="id"></p>

    <p>
      <div class="buttons-row">
          <a href="#" class="button button-raised button-fill button-big color-red" id="reject">Reject</a>
          <a href="#" class="button button-raised button-fill button-big color-green" id="accept">Accept</a>
      </div>
    </p>
  </div>

</div>
