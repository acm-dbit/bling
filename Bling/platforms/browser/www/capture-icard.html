<!--
This page allows the student to open the mobile 
camera and take a photo of his icard. 
-->

<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">Dashboard</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="capture-icard">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Upload I-Card</div>
    </div>
  </div>
  {{/if}}

  <div class="page-content">
  <p><a class="button button-big button-fill color-gray" id="cam">Open Camera</a></p>

  <img id="image" width="100%" height="50%">

  <p>
    <a href="#" class="button button-raised button-big button-fill color-blue" id="stud_reg">Register</a>
  </p>
  </div>
</div>
