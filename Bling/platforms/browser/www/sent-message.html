<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">Message</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="sent-message">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Message</div>
    </div>
  </div>
  {{/if}}

  <!-- Floating Action Button -->
  <a href="message.html" class="floating-button color-pink">
    <i class="icon icon-plus"></i>
  </a>

  <div class="page-content">
    <div class="content-block-title">Sent Messages</div>
    <div class="list-block media-list">
      <ul>
        <li id="msg_list">
          <a href="#" class="item-link item-content">
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">Computers Sem 3</div>
                <div class="item-after">17:14</div>
              </div>
              <div class="item-subtitle">Moodle Test</div>
              <div class="item-text">A moodle test will be conducted on 17th..</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>
