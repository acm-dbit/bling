
<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Profile</div>
    </div>
</div>
{{/if}}
 
<div class="page" data-page="upload">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Upload</div>
        </div>
    </div>
    {{/if}}
    
    <div class="page-content">

        <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
            <label>Select Your Image</label><br/>
            <input type="file" name="fileToUpload" id="fileToUpload" required />
            <input type="submit" value="Upload" class="submit" />
        </form>

        <button id="down_btn">Download Git PDF</button><br>
              
    </div>
</div>
