<!-- 
Page for composing new message.
 -->

<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">New Message</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="message">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Message</div>
    </div>
  </div>
  {{/if}}

  <div class="page-content">
    <!-- <div class="content-block"> -->
    <!-- Buttons row as tabs controller -->
    <div class="list-block">
      <ul>
        <!-- Additional "align-top" class for correct textarea alignment -->
        <li class="align-top">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Message</div>
              <div class="item-input">
                <textarea id="msg" placeholder="Type message here..."></textarea>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Department</div>
              <div class="item-input">
                <select id="dept">
                  <option>Computers</option>
                  <option>EXTC</option>
                  <option>IT</option>
                  <option>Mechanical</option>
                </select>
              </div>
            </div>
          </div>
        </li>

        <li>
       <div class="item-content">
         <div class="item-inner">
          <div class="item-title label">Year</div>
           <div class="item-input">
            <select id="year">
               <option>FE</option>
               <option>SE</option>
               <option>TE</option>
               <option>BE</option>
           </select>
            </div>
         </div>
       </div>
    </li>

    <p><a class="button button-raised button-fill button-big color-green" id="msg_send">Send</a></p>
    </ul>
  </div>
</div>
