<!-- 
Page for composing new message.
Only visible to faculty
 -->

<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">New Message</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="new-message">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Message</div>
    </div>
  </div>
  {{/if}}

  <body>
        <div class="page-content">
            <div class="list-block">
                <form id="sendmsg" action="" method="post" enctype="multipart/form-data">
                <ul>
                <!-- Additional "align-top" class for correct textarea alignment -->
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Subject</div>
                      <div class="item-input">
                        <input type="text" id="subject" name="subj" placeholder="Type the subject...">
                      </div>
                    </div>
                  </div>
                </li>
        
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Message</div>
                      <div class="item-input">
                        <textarea id="message" name="msg" placeholder="Type message here..." style="height: 13em;"></textarea>
                      </div>
                    </div>
                  </div>
                </li>
        
            <li>
                <div class="item-content">
                  <div class="item-inner">
                   <div class="item-title label">File</div>
                    <div class="item-input">
                        <input type="file" name="fileToUpload" id="fileToUpload"/>
                     </div>
                  </div>
                </div>
             </li>
        
            <p><button type="submit" class="button button-fill button-big color-blue">Continue</button></p>
        
            </ul>
        
            </form>
        
          </div>
        
        </div>


      <div class="popup-overlay"></div>
      <div class="popup popup-select">
          <a href="#" class="button button-fill color-deeporange close-popup">Go Back</a>
          <div class="list-block">
              <ul>
                  <li class="accordion-item"><a href="#" class="item-content item-link">
                      <div class="item-inner">
                      <div class="item-title">Computers</div>
                      </div></a>
      
                      <div class="accordion-item-content">
                          <div class="content-block">
                                  <p class="buttons-row">
                                      <a href="#" class="button button-fill color-red all" id="101">All</a>
                                      <a href="#" class="button button-fill color-red one" id="1">SE</a>
                                      <a href="#" class="button button-fill color-red one" id="2">TE</a>
                                      <a href="#" class="button button-fill color-red one" id="3">BE</a>
                                  </p>
                          </div>
                      </div>
                  </li>
      
                  <li class="accordion-item"><a href="#" class="item-content item-link">
                      <div class="item-inner">
                      <div class="item-title">EXTC</div>
                      </div></a>
      
                      <div class="accordion-item-content">
                          <div class="content-block">
                                  <p class="buttons-row">
                                      <a href="#" class="button button-fill color-red all" id="102">All</a>
                                      <a href="#" class="button button-fill color-red one" id="4">SE</a>
                                      <a href="#" class="button button-fill color-red one" id="5">TE</a>
                                      <a href="#" class="button button-fill color-red one" id="6">BE</a>
                                  </p>
                          </div>
                      </div>
                  </li>
      
                  <li class="accordion-item"><a href="#" class="item-content item-link">
                      <div class="item-inner">
                      <div class="item-title">IT</div>
                      </div></a>
      
                      <div class="accordion-item-content">
                          <div class="content-block">
                                  <p class="buttons-row">
                                      <a href="#" class="button button-fill color-red all" id="103">All</a>
                                      <a href="#" class="button button-fill color-red one" id="7">SE</a>
                                      <a href="#" class="button button-fill color-red one" id="8">TE</a>
                                      <a href="#" class="button button-fill color-red one" id="9">BE</a>
                                  </p>
                          </div>
                      </div>
                  </li>
      
                  <li class="accordion-item"><a href="#" class="item-content item-link">
                      <div class="item-inner">
                      <div class="item-title">Mechanical</div>
                      </div></a>
      
                      <div class="accordion-item-content">
                          <div class="content-block">
                                  <p class="buttons-row">
                                      <a href="#" class="button button-fill color-red all" id="104">All</a>
                                      <a href="#" class="button button-fill color-red one" id="10">SE</a>
                                      <a href="#" class="button button-fill color-red one" id="11">TE</a>
                                      <a href="#" class="button button-fill color-red one" id="12">BE</a>
                                  </p>
                          </div>
                      </div>
                  </li>
      
              </ul>
              </div>

              <a href="#" class="button button-big button-fill color-green" id="send-btn">Send Message</a>

      </div>
      
    </body>
</div>
