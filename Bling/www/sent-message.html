<!--
Default after login page for faculty and student bodies.
Based on received messages page.

Differences:
 # Shows receiving branch and year
 # A floating button to compose a new message
 -->

<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">Sent Messages</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="sent-message">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Sent Messages</div>
    </div>
  </div>
  {{/if}}

  <!-- Floating Action Button -->
  <a href="new-message.html" class="floating-button color-pink">
    <i class="icon icon-plus"></i>
  </a>

<form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
  <div class="searchbar-input">
    <input type="search" placeholder="Search">
    <a href="#" class="searchbar-clear"></a>
  </div>
  <a class="searchbar-cancel">Cancel</a>
</form>

<!-- Search Bar overlay -->
<div class="searchbar-overlay"></div>
<div class="page-content">
  <div class="content-block searchbar-not-found">
    Nothing found
  </div>
  <div class="list-block cards-list list-block-search searchbar-found">
    <ul id="msg_list">

    </ul>
  </div>
</div>
</div>
