
<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="#" class="back">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">Received Messages</div>
  </div>
</div>
{{/if}}

<div class="page" data-page="profile">
  <!-- Fixed navbar for Material theme -->
  {{#if @global.android}}
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back icon-only">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Profile</div>
    </div>
  </div>
  {{/if}}
 
  <div class="page-content">

    <div class="data-table card">
        <table>
          <tbody>
            
            <tr>
                <td style="width:100%">Name</td>
                <td style="width:100%" id="name"></td>
            </tr>

            <tr>
                <td style="width:100%">Department</td>
                <td style="width:100%" id="depart"></td>
            </tr>

            <tr>
                <td style="width:100%">Year</td>
                <td style="width:100%" id="year"></td>
            </tr>

          </tbody>
        </table>
    </div>

  </div>

</div>
