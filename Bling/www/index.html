<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- We will include related CSS styles using JavaScript -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="views">
      <!-- 
      We use Through-type Navbar layout for dynamic navbar.
      So we keep Navbar as the child of View, and have "navbar-through" class on View 
      -->
      <div class="view view-main navbar-through">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">Bling</div>
          </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">

<div class="list-block cards-list">
  <ul>
    <li class="card">
      <div class="card-content">
        <div class="card-content-inner">
          <div class="item-content">
        <div class="item-inner">
          <div class="item-title floating-label">ID</div>
          <div class="item-input">
              <input type="number" id="id">
          </div>

          <div class="item-title floating-label">Password</div>
          <div class="item-input">
              <input type="password" id="pass">
          </div>
        </div>
      </div>
        </div>
      </div>
        <p><a class="button button-raised button-fill button-big color-blue" id="login">Login</a></p>
          <p><a href="register.html" class="button button-raised button-fill button-big color-red">Register</a></p>
    </li>
  </ul>
</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!--
    We need the following script to include styles depending on device's OS
    It is important to keep it as inline script or in separate JS file with this code only!
    -->
    <script>

      (function () {
        if (Framework7.prototype.device.android) {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">' 
              );
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">'
              );
          }
      })();

      var $$ = Dom7;

      $$('#login').on('click', function () {
              
            var id=$$("#id").val();
            var pass=$$("#pass").val();


              $$.ajax({
              type: "POST",
              url:"http://bling-test.000webhostapp.com/login.php",
              data: {id:id, pass:pass},
              dataType: 'json',
              crossDomain: true,
              cache: false,
              success: function(data){
 
              if(data=="failed")
              {
                myApp.alert("Invalid ID/Password");
              }
  
              else
              {
                myApp.alert("Welcome "+data.name+"!");
                mainView.router.loadPage('register.html');
              }
            }
         });

         //$$('#reg_btn').html('Clicked');
         //myApp.alert(name);
    });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/my-app.js"></script>
  </body>
</html>
